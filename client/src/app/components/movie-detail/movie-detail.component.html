<div>
  <div *ngIf="currentMovie.id" class="edit-form">
    <h4>Add Movie</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="currentMovie.title" name="title" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="currentMovie.description"
          name="description" />
      </div>
      <div class="form-group">
        <label for="year">year</label>
        <input type="text" class="form-control" id="year" [(ngModel)]="currentMovie.year" name="year" />
      </div>


    </form>


    <button class="badge badge-danger mr-2" (click)="deleteMovie()">
      Delete
    </button>

    <button type="submit" class="badge badge-success mb-2 mr-2" (click)="updateMovie()">
      Update
    </button>

    <button type="submit" class="badge badge-success mb-2" (click)="likeMovie()">
      like: {{currentMovie.like}}
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentMovie.id">
    <br />
    <p>Cannot access this Tutorial...</p>
  </div>
</div>
